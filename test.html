<!doctype html>
<html lang="en">

       <br><br><br>
       <!-- Main Container -->
        <div class="container main-grid">
          
          <!-- Name Card -->
          <div class="card name-card-span">
            <div class="card-body">
              <img src="./images/image-jeremy.png" class="img-pfp my-3 ms-3" alt="JEREMY">
              <div class="pt-4 ps-3">
                <p> Report for </p>

              </div>
              <br><br>

                    <p id="daily">Daily</p>
                    <p id="weekly">Weekly</p>
                    <p id="monthly">Monthly</p>
                  </div>
            </div>
          </div>

<!-- 1 -->

                    <p class="card-text"> Work</p>
