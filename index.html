    <title>Bootstrap demo</title>

  <body>

    <!-- Main Container -->
     <div class="container main-grid">
       
       <!-- Name Card -->
       <div class="container name-card-grid name-card-span name-color">
        <div class="row background-row1">
            <img src="./images/image-jeremy.png" class="img-pfp" alt="Jerm">
            <p class="card-text"> Report for</p>
            <h2 class="ps-5">Jeremy Robson</h2>
        </div>
        <div class="row card-bodytest">
            <div class="col-9">
                <p id="daily">Daily</p>
                <p id="weekly">Weekly</p>
                <p id="monthly">Monthly</p>
            </div>
            
        </div>
    </div> 

<!-- 6 Cards -->
 
   <div class="container test-grid">
     <div class="row background-row1 d-flex justify-content-end work-color">
         <img src="./images/icon-work.svg" class="icon" alt="icon">
     </div>
     <div class="row card-bodytest">
         <div class="col-9">
             <p class="card-text ps-3 pt-4"> Work</p>
         </div>
         <div class="col p-4">
             <img src="./images/icon-ellipsis.svg" alt="icon">
         </div>
         <div class="row ps-4"> <h1 id="workCurrent">Hrs</h1></div>
         <div class="row ps-4 pt-2 pb-3"> <p id="workPrevious">Last Week - previous</p></div>>        
     </div>
 </div>
