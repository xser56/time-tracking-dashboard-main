<!DOCTYPE html>
<html lang="en">
<head>
  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <br><br><br>
    <!-- Main Container -->
     <div class="container main-grid">
       
       <!-- Name Card -->
       <div class="container name-card-grid name-card-span">
        <div class="row background-row1">
            <img src="./images/image-jeremy.png" class="img-pfp" alt="Jerm">
            <p class="name-card-text"> Report for</p>
            <h2 class="ms-3">Jeremy Robson</h2>
        </div>
        <div class="row name-tabs">
            <div class="ms-3">
                <p id="daily">Daily</p>
                <p id="weekly">Weekly</p>
                <p id="monthly">Monthly</p>
            </div>   
        </div>
    </div> 

<!-- 6 Cards -->
 
   <div class="container test-grid">
     <div class="row background-row1 d-flex justify-content-end work-color">
         <img src="./images/icon-work.svg" class="icon" alt="icon">
     </div>
     <div class="row card-bodytest">
         <div class="col-9">
             <p class="card-text ps-3 pt-4 "> Work </p>
         </div>
         <div class="col p-4">
             <img src="./images/icon-ellipsis.svg" alt="icon">
         </div>
         <div class="row ps-4"> <h1 id="workCurrent">Hrs</h1></div>
         <div class="row ps-4 pt-2 pb-3"> <p id="workPrevious">Last Week - hrs</p></div>>        
     </div>
 </div>

 <div class="container test-grid">
     <div class="row background-row1 d-flex justify-content-end play-color">
         <img src="./images/icon-play.svg" class="icon" alt="icon">
     </div>
     <div class="row card-bodytest ">
         <div class="col-9">
             <p class="card-text ps-3 pt-4"> Play</p>
         </div>
         <div class="col p-4">
             <img src="./images/icon-ellipsis.svg" alt="icon">
         </div>
         <div class="row ps-4"> <h1 id="playCurrent">Hrs</h1></div>
         <div class="row ps-4 pt-2 pb-3"> <p id="playPrevious">Last Week - hrs</p></div>>        
     </div>
 </div>

 <div class="container test-grid">
     <div class="row background-row1 d-flex justify-content-end study-color">
         <img src="./images/icon-study.svg" class="icon" alt="icon">
     </div>
     <div class="row card-bodytest">
         <div class="col-9">
             <p class="card-text ps-3 pt-4"> Study</p>
         </div>
         <div class="col p-4">
             <img src="./images/icon-ellipsis.svg" alt="icon">
         </div>
         <div class="row ps-4"> <h1 id="studyCurrent">32hrs</h1></div>
         <div class="row ps-4 pt-2 pb-3"> <p id="studyPrevious">Last Week - 36hrs</p></div>>        
     </div>
 </div>

 <div class="container test-grid">
     <div class="row background-row1 d-flex justify-content-end exercise-color">
         <img src="./images/icon-exercise.svg" class="icon" alt="icon">
     </div>
     <div class="row card-bodytest">
         <div class="col-9">
             <p class="card-text ps-3 pt-4"> Exercise</p>
         </div>
         <div class="col p-4">
             <img src="./images/icon-ellipsis.svg" alt="icon">
         </div>
         <div class="row ps-4"> <h1 id="exerciseCurrent">32hrs</h1></div>
         <div class="row ps-4 pt-2 pb-3"> <p id="exercisePrevious">Last Week - 36hrs</p></div>>        
     </div>
 </div>

 <div class="container test-grid">
     <div class="row background-row1 d-flex justify-content-end social-color">
         <img src="./images/icon-social.svg" class="icon" alt="icon">
     </div>
     <div class="row card-bodytest">
         <div class="col-9">
             <p class="card-text ps-3 pt-4"> Social</p>
         </div>
         <div class="col p-4">
             <img src="./images/icon-ellipsis.svg" alt="icon">
         </div>
         <div class="row ps-4"> <h1 id="socialCurrent">32hrs</h1></div>
         <div class="row ps-4 pt-2 pb-3"> <p id="socialPrevious">Last Week - 36hrs</p></div>>        
     </div>
 </div>

 <div class="container test-grid">
     <div class="row background-row1 d-flex justify-content-end self-care-color">
         <img src="./images/icon-self-care.svg" class="icon" alt="icon">
     </div>
     <div class="row card-bodytest">
         <div class="col-9">
             <p class="card-text ps-3 pt-4"> Self Care</p>
         </div>
         <div class="col p-4">
             <img src="./images/icon-ellipsis.svg" alt="icon">

         <div class="row ps-4 pt-2 pb-3"> <p id="selfcarePrevious">Last Week - 36hrs</p></div>>        
     </div>
 </div>

</div>
